<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercícios - LogicaJS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>
            Tabela IMC (Índice de Massa Corporal)
        </h1>

        <table>
            <thead>
                <tr>
                    <th>
                        IMC
                    </th>
                    <th>
                        Resultado
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Menos que 18,5
                    </td>
                    <td>
                        Abaixo do peso
                    </td>
                </tr>
                <tr>
                    <td>
                        Entre 18,5 e 24,6
                    </td>
                    <td>
                        Peso normal
                    </td>
                </tr>
                <tr>
                    <td>
                        Entre 25 e 29,9
                    </td>
                    <td>
                        Sobrepeso
                    </td>
                </tr>
                <tr>
                    <td>
                        Entre 30 e 34,9
                    </td>
                    <td>
                        Obesidade grau 1
                    </td>
                </tr>
                <tr>
                    <td>
                        Entre 35 e 39,9
                    </td>
                    <td>
                        Obesidade grau 2
                    </td>
                </tr>
                <tr>
                    <td>
                        Mais que 40
                    </td>
                    <td>
                        Obesidade grau 3
                    </td>
                </tr>
            </tbody>
        </table>

        <h1>
            Calcule seu IMC
        </h1>

        <p class="resultado">
            Resultado
        </p>

        <form action="" class="form">
            <label>
                Peso:
            </label>
            <input type="number" step=".01" class="peso">

            <label>
                Altura:
            </label>
            <input type="number" step=".01" class="altura">
            
            <button type="submit">
                Enviar
            </button>
        </form>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
